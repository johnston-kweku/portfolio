{% extends 'my_portfolio/base.html' %}

{% block content %}
<div class="projects-container">
    {% for project in projects %}
        <div class="project-card">
            <img src="{{ project.image.url }}" alt="{{ project.title }}">
            <h3>{{ project.title }}</h3>
            <p class="description">{{ project.description }}</p>
            {% if project.link %}
                <a class="project-link" href="{{ project.link }}" target="_blank">View Project</a>
            {% endif %}
            {% if user.is_authenticated %}
            <a class="delete-btn" href="{% url 'my_portfolio:delete_project' project.id %}">Delete</a>
           <a href="{% url 'my_portfolio:update_project' project.id %}" 
   style="
       display: inline-block;
       padding: 10px 20px;
       background-color: #FFA500;
       color: white;
       text-decoration: none;
       font-weight: 600;
       font-size: 16px;
       border-radius: 8px;
       transition: background-color 0.3s ease, transform 0.2s ease;
       text-align: center;
       min-width: 100px;
   "
   onmouseover="this.style.backgroundColor='#e69500'; this.style.transform='scale(1.05)';"
   onmouseout="this.style.backgroundColor='#FFA500'; this.style.transform='scale(1)';"
>
    Update
</a>

            {% endif %}
        </div>
    {% endfor %}
</div>
{% endblock %}
