{% extends 'my_portfolio/base.html' %}

{% block content %}

<style>
    /* Form container */
    form {
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Form heading */
    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
        font-family: 'Arial', sans-serif;
    }

    /* Form fields */
    form input[type="text"],
    form input[type="email"],
    form textarea,
    form input[type="file"] {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        font-family: 'Arial', sans-serif;
    }

    /* Button styling */
    form button {
        display: inline-block;
        width: 100%;
        padding: 12px 0;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    form button:hover {
        background-color: #45a049;
        transform: scale(1.05);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        form {
            padding: 20px;
        }
    }
</style>

<h2>Update Project: {{ project.title }}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Project</button>
</form>

{% endblock %}
